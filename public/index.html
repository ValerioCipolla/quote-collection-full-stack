<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js" defer></script>
    <title>MyQuotes</title>
  </head>
  <body>
    <nav>
      <h3>my<span class="secondary-color">Quotes</span></h3>
      <ul>
        <li><button id="create-quote-btn">Menu</button></li>
        <li><button id="switch-mode-btn">Dark Mode: OFF</button></li>
      </ul>
    </nav>
    <div id="home">
      <div id="quote-section">
        <h1 id="quote"></h1>
        <h2 id="author"></h2>
      </div>
      <div id="btn-wrapper">
        <button id="more-options-btn">More options</button>
        <button id="next-quote-btn">Next quote</button>
      </div>
    </div>
    <div class="background-modal hidden">
      <div class="modal">
        <h5 class="modal-header">myQuotes</h5>
        <p class="modal-quote"></p>
        <p class="modal-author"></p>
      </div>
    </div>
  </body>
</html>
