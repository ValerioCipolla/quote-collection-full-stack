<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js" defer></script>
    <title>MyQuotes</title>
  </head>
  <body>
    <nav>
      <h3>my<span class="secondary-color">Quotes</span></h3>
      <ul>
        <li><button id="create-quote-btn">Add quote</button></li>
        <li><button id="switch-mode-btn">Dark Mode: OFF</button></li>
      </ul>
    </nav>
    <div id="home">
      <div id="quote-section">
        <h1 id="quote"></h1>
        <h2 id="author"></h2>
      </div>
      <div id="btn-wrapper">
        <button id="more-options-btn">More options</button>
        <button id="next-quote-btn">Next quote</button>
      </div>
    </div>
    <div class="background-modal hidden">
      <div class="modal">
        <header class="modal-header">
          <h5>myQuotes</h5>
          <h5 id="close-modal-btn">X</h5>
        </header>
        <div id="modal-body">
          <p class="modal-quote"></p>
          <p class="modal-author"></p>
          <div class="modal-btn-wrapper">
            <button id="modal-delete-quote-btn">Delete</button>
            <button id="modal-update-quote-btn">Update</button>
            <button id="modal-send-quote-btn">Send</button>
          </div>
        </div>
        <div id="modal-action-delete-body" class="hidden">
          <h6>
            Are you sure you want to delete this quote? It cannot be undone.
          </h6>
          <button id="delete-quote-action">Delete</button>
        </div>
        <div id="modal-completed-action-delete" class="hidden">
          <h6 class="completed-action-body">Quote deleted.</h6>
          <button
            id="close-modal-completed-action-delete"
            class="modal-completed-action-button"
          >
            OK
          </button>
        </div>
        <div id="modal-action-update-body" class="hidden">
          <label for="updated-quote"
            >Quote:
            <textarea
              id="updated-quote"
              placeholder="Insert quote here"
            ></textarea>
          </label>
          <label for="updated-author"
            >Author:
            <input
              id="updated-author"
              type="text"
              placeholder="insert author here"
          /></label>
          <button id="update-quote-action">Update</button>
        </div>
        <div id="modal-completed-action-update" class="hidden">
          <h6 class="completed-action-body">Quote updated!</h6>
          <button
            id="close-modal-completed-action-update"
            class="modal-completed-action-button"
          >
            OK
          </button>
        </div>
        <div id="modal-action-send-body" class="hidden">
          <label>Enter the email address you want to send the quote to:</label>
          <input
            id="user-email-address"
            type="email"
            placeholder="example@gmail.com"
          />
          <button id="send-email-action">Send e-mail</button>
        </div>
        <div id="modal-completed-action-send" class="hidden">
          <h6 class="completed-action-body">Email sent!</h6>
          <button
            id="close-modal-completed-action-send"
            class="modal-completed-action-button"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
